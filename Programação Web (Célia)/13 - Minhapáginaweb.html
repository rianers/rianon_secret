<!DOCTYPE html>
<html> <!-- Seta os tipos das bordas-->
<head>
<meta http-equiv="content-type" content="text"/html; charset=utf-8" />
       <title> Exercício </title>
       <style type="text/css">
p.a    {border-style:none;}
p.b    {border-style:dotted;}
p.c    {border-style:dashed;}
p.d    {border-style:solid;}
p.e    {border-style:double;}
p.f    {border-style:groove;}
p.g    {border-style:ridge;}
p.h    {border-style:inset;}
p.i    {border-style:outset;}
p.j    {border-style:hidden;}
       </style>
</head>
<body>
       <h1> Minha Página Web </h1>
       <p class="a"> Sem borda </p>
       <p class="b"> Borda pontilhada </p>
       <p class="c"> Borda tracejada </p>
       <p class="d"> Borda sólida </p>
       <p class="e"> Borda dupla </p>
       <p class="f"> Borda suave </p>
       <p class="g"> Borda saliente </p>
       <p class="h"> Borda pra dentro </p>
       <p class="i"> Borda pra fora </p>
       <p class="j"> Borda escondida </p>
</body>
</html>
