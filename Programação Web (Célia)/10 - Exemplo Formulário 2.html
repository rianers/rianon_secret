<!DOCTYPE HTML>
<head>
                 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
<form method="post">
<fieldset>
                <legend> Identificação do usuário </legend>
                <input type="text" name="a" size="30" maxlength="40" placeholder="Digite seu nome">
                           <br>
                <legend> Data de nascimento: </legend>
                <input type="date" name="b" size="30">
                           <br>
                <legend> Senha: </legend>
                <input type="password" name="c" size="30">
                           <br>
</fieldset>
                           <br>
<fieldset>
                <input type="radio" name="f" value="M"> Masculino
                <input type="radio" name="f" value="F"> Feminino
                           <br>
</fieldset>
                           <br>
<fieldset>
                <legend> Disciplinas que mais gosto </legend>
                <input type="checkbox" name="g" value="lg"> Linguagem Gráfica
                           <br>
                <input type="checkbox" name="h" value="tc"> Técnicas de Computação
                           <br>
                <input type="checkbox" name="i" value="fi"> Fundamentos da informática
                           <br>
                <input type="checkbox" name="j" value="to"> Técnicas Operacionais
                           <br>
</fieldset>

                           <br>
<fieldset>
                <legend> Esportes </legend>
                <select name="p" size="4">
                <option> Futebol </option>
                <option> Tênis </option>
                <option> Volei </option>
                <option> Natação </option>
                <option> Basquete </option>
                <option> Judô </option>
                <option> Outro </option>
                </select>
                            <br>
</fieldset>
                            <br>
<fieldset>
                <legend> Deixe seus comentários </legend>
                <textarea name="q" cols="40" rows="5">
                </textarea>
                           <br>
</fieldset>
                           <br>
<fieldset>
               <legend> Enviar foto: </legend>
               <input type="file" name="r">
                            <br>
</fieldset> 
                            <br>
<fieldset>
                <input type="button" name="k" value="Ajuda">
                <input type="reset" name="l" value="Limpar"> 
                <input type="submit" name="m" valor="Enviar dados">
</fieldset>
</body>
</form>
